<!DOCTYPE html>
<html>
<head>
	<title>Count Down Timer</title>
	<link rel="stylesheet" type="text/css" href="03CountDownTimer.css">
	<meta charset="utf-8" content="width=device-width initial-scale=1,minimum-scale=1">
</head>
<body>

	<div id = "one">
		<h1 id = "heading"> ENTER VALUE FROM 1 TO 9</h1>
		<div id = "input-range">
			<input type="number" name = "number" id = "number"placeholder="Enter Number" min = "1" max = "9">
			<button onclick="startCounter()"> Start Counter</button>
		</div>
	</div>

	<div id = "two">
		<div id = "counter">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
	</div>

	<script type="text/javascript" src = "03CountDownTimer.js"></script>

</body>
</html>
