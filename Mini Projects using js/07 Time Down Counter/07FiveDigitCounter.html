<!DOCTYPE html>
<html>
<head>
	<title>Five Digit Count Down Timer</title>
	<link rel="stylesheet" type="text/css" href="07FiveDigitCounter.css">
	<meta charset="utf-8" content="width=device-width initial-scale=1,minimum-scale=1">
</head>
<body>

	<div id = "one">
		<h1 id = "heading"> ENTER VALUE FROM 1 TO 99999</h1>
		<div id = "input-range">
			<input type="number" name = "number" id = "number"placeholder="Enter Number" min = "1" max = "99999">
			<button onclick="startCounter()"> Start Counter</button>
		</div>
	</div>

	<div id = "two">
		<div id = "counter4" class = "counter-class">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
		<div id = "counter3"class = "counter-class">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
		<div id = "counter2" class = "counter-class">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
		<div id = "counter1" class = "counter-class">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
		<div id = "counter" class = "counter-class">
			<p class = "current"> 0 </p>
			<p class = "next"> 1 </p>
		</div>
		</div>
	</div>

	<script type="text/javascript" src = "07FiveDigitCounter.js"></script>

</body>
</html>
