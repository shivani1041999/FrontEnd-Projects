<html>
    <head>
        <title>
            Calculator Project
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id = "calculator">
            <h2> CALCULATOR</h2>
        </div>
        <div id = "screen">
            <h1 id = "display"> 0 </h1>
            <button id = "cross" value ="x"> x </button>
        </div>
        <div id = "outer">
            
                <button id = "clear" value ="AC"> AC </button>
                <button id = "sign" value = "+/-"> +/- </button>
                <button id = "perc" value = "%"> % </button>
                <button class = "redbtn" id = "divide" value = "/"> / </button>
                <br>
                <button id = "seven" value = "7"> 7 </button>
                <button id = "eight" value = "8"> 8 </button>
                <button id = "nine" value = "9"> 9 </button>
                <button class = "redbtn" id = "multiply " value = "*"> * </button>
                <br>
                <button id = "four" value = "4"> 4 </button>
                <button id = "five" value = "5"> 5 </button>
                <button id = "six" value = "6"> 6 </button>
                <button class = "redbtn" id = "minus" value = "-"> - </button>
                <br>
                <button id = "one" value = "1"> 1 </button>
                <button id = "two"value = "2"> 2 </button>
                <button id = "three" value = "3"> 3 </button>
                <button class = "redbtn" id = "plus" value = "+"> + </button>
                <br>
                <button id = "zero"value = "0" > 0 </button>
                <button id = "dot" value = "."> . </button>
                <button class = "redbtn" id = "equals" value = "="> = </button>
                <br>

                <script type="text/javascript"src = "script.js"></script>

           
        </div>
    </body>
</html>
